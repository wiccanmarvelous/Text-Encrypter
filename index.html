<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="main">
        <h1>Text <span><img src="images/button.jpg" alt="" srcset=""></span> Emoji</h1>
        <div id="endec-div">
            <h3 id="enc-btn"> Encrypt Text <span></span></h3>
            <h3 id="dec-btn"> Decrypt Text <span></span></h3>
        </div>
        <div id="encryption">
            <h5>1. Type a message</h5>
            <textarea name="" id="txtmsg" placeholder="Enter your text" cols="30" rows="10"></textarea>
            <h5>2. Set a password</h5>
            <input type="password" name="" id="password">
            <button id="encrypt-btn"><span></span> Encrypt Text</button>
        </div>
        <div id="decryption">
            <h5>1. Paste encrypted emojis.</h5>
            <textarea name="" id="emojimsg" cols="30" rows="10"></textarea>
            <h5>2. Type a password</h5>
            <input type="password" name="" id="finalpassword">
            <button id="decrypt-btn"><span></span> Decrypt Text</button>
        </div>
        <div id="result"></div>
    </div>
    <div id="footer">
        <h6>Made by Shreyash Yadav  @wiccanmarvelous</h6>
    </div>
    <script src="script.js"></script>
</body>
</html>
